<div class="container">
  <div class="row mt-3">
    <div class="col-md-12 text-primary font-weight-bold">
      Add new Servers or blueprints!
    </div>
    <div class="col-md-12">
      <app-cockpit
        (SCE)="onServerAdded($event)"
        (BPCE)="onBlueprintAdded($event)"></app-cockpit>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change</button>
      <button class="btn btn-danger" (click)="onServerDestroy()">Destroy Server</button>
      <app-server-element *ngFor="let serverElement of servers; let i = index"
                          [srvElement]="serverElement" [name]="serverElement.serverName">
        <div class="card">
          <div class="card-header">
            {{ serverElement.serverName }}
          </div>
          <div class="card-body" #paragraph>
            <p class="card-text text-danger font-weight-bold"
               *ngIf="!serverElement.isBlueprintServer">{{ serverElement.serverContent }}</p>
            <p class="card-text text-primary" *ngIf="serverElement.isBlueprintServer"
               [ngClass]="{'font-italic': serverElement.isBlueprintServer}">{{ serverElement.serverContent }}</p>
          </div>
        </div>
      </app-server-element>
    </div>
  </div>
</div>
